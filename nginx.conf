worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream backend {
        server localhost:3000;
    }

    upstream frontend {
        server localhost:3001;
    }

    server {
        listen 80;

        location /api {
            proxy_pass http://backend;
        }

        location / {
            proxy_pass http://frontend;
        }
    }
}
